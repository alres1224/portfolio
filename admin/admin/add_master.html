<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ADMINISTRATOR ADD</title>
<link rel="stylesheet" type="text/css" href="./css/head.css?v=4">
<link rel="stylesheet" type="text/css" href="./css/index.css">
<link rel="stylesheet" type="text/css" href="./css/default.css">
<link rel="stylesheet" type="text/css" href="./css/add_master.css">
</head>
<body>
	<header><div class="logo"></div><div class="logoText">ADMINISTRATOR ADD</div></header>
	<form id="join">
		<section>
			<div class="base">
				<p>아이디 및 패스워드 정보</p>
				<ul class="ul1">
					<li><input type="text" name="aid" placeholder="생성할 관리자 아이디를 입력하세요"></li>
					<li><span class="btn1" id="btn1">중복체크</span></li>
					<li><input type="password" name="apass" placeholder="접속할 패스워드를 입력하세요"></li>
					<li><input type="password" name="apass" placeholder="동일한 패스워드를 입력하세요"></li>
				</ul>
				<p>관리자 기본정보 입력</p>
				<ul class="ul2">
					<li><input type="text" name="aname" placeholder="담당자 이름을 입력하세요"></li>
					<li><input type="text" name="aemail" placeholder="담당자 이메일을 입력하세요"></li>
					<li><input type="text" name="atel" placeholder="010" maxlength="3" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')">-<input type="text" name="atel" placeholder="1234" maxlength="4" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')">-<input type="text" name="atel" placeholder="5678" maxlength="4" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')"></li>
				</ul>
				<p>관리자 담당부서 및 직책</p>
				<div class="select">
					<select name="adepart">
						<option value="">담당자 부서를 선택하세요</option>
					</select>
					<select name="aposition">
						<option value="">담당자 직책을 선택하세요</option>
					</select>
				</div>
				<label>※ 가입완료 후 전산 담당자가 확인 후 로그인 할 수 있습니다.</label>
				<div>
					<span class="btn2" id="btn2">관리자 등록</span><span class="btn3" id="btn3">등록 취소</span>
				</div>
			</div>
		</section>
	</form>
</body>
<script src="./js/add_master.js?v=5"></script>
</html>
